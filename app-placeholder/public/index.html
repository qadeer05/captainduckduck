<!doctype html>
<html>

<head>
    <meta charset=utf-8>
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name=viewport>
    <title>&lt;Q&gt;</title>
    <style>
        html,
        body {
            font-family: sans-serif;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            background-color: #F7F8FB;
            height: 100%;
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .message {
            text-align: center;
            align-self: center;
            display: flex;

            align-items: center;
            padding: 0px 20px;
            max-width: 550px;
        }

        .main_title {
            font-size: 32px;
            font-weight: 100;
            margin-top: 15px;
            color: #fff;
            margin-bottom: 8px;
        }

        .sub_title {
            font-size: 22px;
            font-weight: 80;
            margin-top: 15px;
            color: #fff;
            margin-bottom: 8px;
        }

        .btn {
            text-decoration: none;
            padding: 11px 25px;
            border-radius: 11px;
            margin-top: 110px;
            font-size: 19px;
            color: #7F828B;
        }

        body.bodyclass {
            background: -webkit-linear-gradient(-45deg, #1d5b85 0%, #3295c7 100%);
            background: linear-gradient(135deg, #1d5b85 0%, #3295c7 100%);
        }

    </style>
</head>

<body class=bodyclass>

<div class=message>
    <div class=main_title> Coming Soon! <br/> <br/>
    </div><br/> <br/><br/> <br/>
